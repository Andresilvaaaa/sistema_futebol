<!DOCTYPE html>
<html>
<head>
    <title>Teste de Data JavaScript</title>
</head>
<body>
    <h1>Teste de Conversão de Data</h1>
    <div id="results"></div>

    <script>
        const results = document.getElementById('results');
        
        // Simular dados da API
        const apiData = {
            join_date: '2025-10-08'
        };
        
        console.log('Data da API:', apiData.join_date);
        results.innerHTML += `<p>Data da API: ${apiData.join_date}</p>`;
        
        // Testar conversão como no código atual
        try {
            const date = new Date(apiData.join_date);
            console.log('Date object:', date);
            results.innerHTML += `<p>Date object: ${date}</p>`;
            
            const localeDateString = date.toLocaleDateString("pt-BR");
            console.log('toLocaleDateString:', localeDateString);
            results.innerHTML += `<p>toLocaleDateString: ${localeDateString}</p>`;
            
            // Verificar se é uma data válida
            if (isNaN(date.getTime())) {
                console.log('Data inválida!');
                results.innerHTML += `<p style="color: red;">Data inválida!</p>`;
            } else {
                console.log('Data válida');
                results.innerHTML += `<p style="color: green;">Data válida</p>`;
            }
        } catch (error) {
            console.error('Erro:', error);
            results.innerHTML += `<p style="color: red;">Erro: ${error.message}</p>`;
        }
        
        // Testar outros formatos
        const testDates = [
            '2025-10-08',
            '2025-10-08T00:00:00',
            '2025-10-08T00:00:00.000Z',
            '10/08/2025',
            'invalid-date'
        ];
        
        results.innerHTML += '<h2>Teste com diferentes formatos:</h2>';
        
        testDates.forEach(dateStr => {
            try {
                const date = new Date(dateStr);
                const isValid = !isNaN(date.getTime());
                const formatted = isValid ? date.toLocaleDateString("pt-BR") : 'Invalid Date';
                
                results.innerHTML += `<p>${dateStr} → ${formatted} (${isValid ? 'válida' : 'inválida'})</p>`;
            } catch (error) {
                results.innerHTML += `<p>${dateStr} → Erro: ${error.message}</p>`;
            }
        });
    </script>
</body>
</html>
